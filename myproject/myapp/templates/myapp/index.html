<!DOCTYPE html>
<html>
<head>
    <title>OpenVAS Scanner</title>
</head>
<body>
    <h1>OpenVAS Scanner</h1>
    <form id="target_form">
        <label for="target_name">Target Name:</label>
        <input type="text" id="target_name" name="target_name" required><br><br>
        <label for="ip_address">IP Address:</label>
        <input type="text" id="ip_address" name="ip_address" required><br><br>
        <label for="scan_config">Scan Config:</label>
        <select id="scan_config" name="scan_config">
            <option value="base">Base</option>
            <option value="discovery">Discovery</option>
            <option value="empty">Empty</option>
            <option value="full">Full</option>
            <option value="fast">Fast</option>
            <option value="post_discovery">Post Discovery</option>
            <option value="system_discovery">System Discovery</option>
        </select><br><br>
        <input type="submit" value="Download Report">
    </form>
</body>
</html>
